<head>

<body>
<div class="container">
<h1>Sign Up</h1>
<span class="line">&nbsp;</span> Sign up with
<div class="row">
   <div class="column form-holder">
    <div class="form-content">
      <div class="form-items">
        <div class="page-links">
          <div class="inline links">
            <div class="dummy"></div><small><a href="javascript:;">Sign Up With Google</a></small>
          </div>
          <div class="inline links">
            <div class="dummy"></div><small><a href="javascript:;">Sign Up With Facebook</a></small>
          </div>
        </div>
        <form>
          <div class="form-group inline">
            <label>Name</label>
            <input class="form-control " type="text" name="name"  requi#FF0000>
          </div>
          <div class="form-group inline">
            <label>Email</label>
            <input class="form-control " type="email" name="email" requi#FF0000>
          </div>
          <div class="form-group">
            <label>Password</label>
            <input class="form-control" type="password" name="password"  requi#FF0000>
          </div>
          <input  type="checkbox" name="agree" style="text-align: left;
          width: 15px; margin-right: 10px;"><label>I've read and agree with Terms of Service and our Privacy Policy</label>
          <div class="form-button">
            <button id="submit" type="submit" class="ibtn">&rarr;</button>
          </div>
          </form>
          <div class="other-links">
            <span>Already Have an account? </span><a href="javascript:;">Sign in</a>
          </div>
        </div>
      </div>
    </div>
    <div class="column img">
      <div class="bg">
      </div>
    </div>
</div>
</div>
